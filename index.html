<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    #search {
      width: calc(100% - 20px); /* Subtract padding from container */
      padding: 10px;
      margin-bottom: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
    }
    .product img {
      max-width: 100px;
      max-height: 100px;
      margin-right: 10px;
    }
    .product-details {
      overflow: hidden;
    }
    .product-title {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="search" placeholder="Pretrazi proizvode...">
    <div id="products">
      <div class="product">
        <img src="creatine.jpg" alt="Product 1">
        <div class="product-details">
          <div class="product-title">Kreatin</div>
          <div class="product-price">2900rsd</div>
          <div class="product-description">Kreatin Monohidrat</div>
        </div>
      </div>
      <div class="product">
        <img src="protein1kg.jpg" alt="Product 2">
        <div class="product-details">
          <div class="product-title">Protein 1kg</div>
          <div class="product-price">2950rsd</div>
          <div class="product-description">Whey protein 100%</div>
        </div>
      </div>
      <div class="product">
        <img src="protein500g.jpg" alt="Product 1">
        <div class="product-details">
          <div class="product-title">Protein 500g</div>
          <div class="product-price">1700rsd</div>  
          <div class="product-description">Whey protein </div>
        </div>
      </div>
      <!-- Dodaj proizvode ovde -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const searchInput = document.getElementById('search');
      const products = document.querySelectorAll('.product');

      searchInput.addEventListener('keyup', function (event) {
        const searchText = event.target.value.toLowerCase();

        products.forEach(function (product) {
          const title = product.querySelector('.product-title').textContent.toLowerCase();
          const description = product.querySelector('.product-description').textContent.toLowerCase();

          if (title.includes(searchText) || description.includes(searchText)) {
            product.style.display = 'flex'; // Change display property to flex
          } else {
            product.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
